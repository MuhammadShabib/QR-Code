<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h2>QR Code Generator</h2>
        <p>Enter any address or text to generat it to QR Code</p>
        <form>
            <input type="text" placeholder="Enter a text or address">
            <p class="error">Please Enter a text or address</p>
            <button>Create QR Code</button>
        </form>
        <div class="result">
            <img src="1.jpg" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
